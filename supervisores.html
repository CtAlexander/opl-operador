  function calcularDistanciaKm(lat1, lon1, lat2, lon2) {
  const R = 6371; // Radio de la Tierra en km
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = 
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) * Math.sin(dLon / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

  function llenarHistorialInferior() {
  const contenedorInferior = document.getElementById("historialInferior");

  const numeroEmpleado = document.getElementById("operadorSelect").value;
  if (!numeroEmpleado) {

    return;
  }

  let fechaFiltro = document.getElementById("fechaFiltro").value;
  if (fechaFiltro) {
    const fechaObj = new Date(fechaFiltro + "T00:00:00");
    fechaFiltro = fechaObj.toLocaleString("es-MX", {
      timeZone: "America/Mexico_City",
      year: "numeric",
      month: "2-digit",
      day: "2-digit"
    }).split("/").reverse().join("-");
  }

  coordenadasGlobal = [];

  // Limpiar marcadores anteriores
  marcadoresHistorial.forEach(m => m.setMap(null));
  marcadoresHistorial = [];

  // Limpiar l√≠neas anteriores
  polylines.forEach(p => p.setMap(null));
  polylines = [];

  database.ref(`historial/${numeroEmpleado}`).once("value", snapshot => {
    if (!snapshot.exists()) {
      contenedorInferior.innerHTML = "<p>üìç No hay datos disponibles.</p>";
      return;
    }

    snapshot.forEach(childSnapshot => {
      const punto = childSnapshot.val();
      const ubicacion = punto.ubicacion || {};
      if (isFinite(ubicacion.latitude) && isFinite(ubicacion.longitude)) {
        const fechaPunto = new Date(ubicacion.timestamp).toLocaleString("es-MX", {
          timeZone: "America/Mexico_City",
          year: "numeric",
          month: "2-digit",
          day: "2-digit"
        }).split("/").reverse().join("-");

        if (!fechaFiltro || fechaPunto === fechaFiltro) {
          coordenadasGlobal.push({
            lat: ubicacion.latitude,
            lng: ubicacion.longitude,
            timestamp: ubicacion.timestamp
          });
        }
      }
    });

    if (coordenadasGlobal.length === 0) {
      contenedorInferior.innerHTML = "<p>üìç No hay registros para esta fecha.</p>";
      return;
    }

    coordenadasGlobal.slice().reverse().forEach(punto => {
      const fechaHora = new Date(punto.timestamp).toLocaleString("es-MX", {
        timeZone: "America/Mexico_City",
        hour12: false,
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });

      div.className = "point-item";
      div.style.background = "#152344";
      div.style.marginBottom = "10px";
      div.style.textAlign = "left";
      div.style.fontSize = "13px";
      div.innerHTML = `<span class="icono-ubicacion">üìå</span><strong>${fechaHora}</strong><br>Lat: ${punto.lat.toFixed(5)}, Lng: ${punto.lng.toFixed(5)}`;

      obtenerDireccion(punto.lat, punto.lng, (direccion) => {
        div.innerHTML += `<br><small>${direccion}</small>`;
      });

      contenedorInferior.appendChild(div);

      // üîµ Agregar marcador verde en el mapa
      const latLng = new google.maps.LatLng(punto.lat, punto.lng);
      const marker = new google.maps.Marker({
        position: latLng,
        map: map,
        icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
        title: "Punto hist√≥rico"
      });
      marcadoresHistorial.push(marker);
    });

    // ‚ûï Dibujar l√≠nea verde entre los puntos del historial inferior
    if (coordenadasGlobal.length >= 2) {
      const polyline = new google.maps.Polyline({
        path: coordenadasGlobal.map(p => ({ lat: p.lat, lng: p.lng })),
        geodesic: true,
        strokeColor: "#00FF00",
        strokeOpacity: 1.0,
        strokeWeight: 3,
        map: map
      });
      polylines.push(polyline);
    }

    // üßÆ Actualizar total distancia
    let distanciaTotal = 0;
    for (let i = 1; i < coordenadasGlobal.length; i++) {
      const p1 = coordenadasGlobal[i - 1];
      const p2 = coordenadasGlobal[i];
      distanciaTotal += calcularDistanciaKm(p1.lat, p1.lng, p2.lat, p2.lng);
    }
    document.getElementById("distancia").innerText = `Distancia: ${distanciaTotal.toFixed(2)} km`;
    document.getElementById("puntos").innerText = `Puntos: ${coordenadasGlobal.length}`;
  });
}




// exportar en archivo 
function exportarHistorial() {
  if (coordenadasGlobal.length === 0) {
    alert("No hay puntos para exportar.");
    return;
  }

  const filas = coordenadasGlobal.map(p => {
    const fechaHora = new Date(p.timestamp).toLocaleString("es-MX", {
      timeZone: "America/Mexico_City",
      hour12: false,
      year: "numeric",
      month: "2-digit",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    });
    return `${fechaHora},${p.lat},${p.lng}`;
  });

  const contenido = "Fecha y hora,Latitud,Longitud\n" + filas.join("\n");
  const blob = new Blob([contenido], { type: 'text/csv' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'historial.csv';
  link.click();
}

// ver direccion
function obtenerDireccion(lat, lng, callback) {
  const geocoder = new google.maps.Geocoder();
  const latlng = { lat: lat, lng: lng };
  geocoder.geocode({ location: latlng }, (results, status) => {
    if (status === "OK" && results[0]) {
      callback(results[0].formatted_address);
    } else {
      callback("Direcci√≥n no disponible");
    }
  });
}


function alternarHistorialInferior() {

  if (div.style.display === "none") {

  } else {
    div.style.display = "none";
  }
