<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Operador - OPL demo</title>
  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1F3B73 0%, #2C82C9 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üìç Operador - Compartiendo ubicaci√≥n</h1>
  <p id="status">Obteniendo ubicaci√≥n...</p>
</div>

<script>
  // Configuraci√≥n Firebase de tu proyecto
  const firebaseConfig = {
    apiKey: "AIzaSyBgVMJ4tZQ_0vnzobHCniKsM6dgjCyoauc",
    authDomain: "opl-demo-20e5d.firebaseapp.com",
    databaseURL: "https://opl-demo-20e5d-default-rtdb.firebaseio.com",
    projectId: "opl-demo-20e5d",
    storageBucket: "opl-demo-20e5d.firebasestorage.app",
    messagingSenderId: "1015591087700",
    appId: "1:1015591087700:web:55e01976e950b8251707c1",
    measurementId: "G-6ML34RJ5KZ"
  };

  // Inicializar Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Aqu√≠ deber√≠as capturar el n√∫mero de empleado
  // Para este ejemplo, se usa localStorage (o puedes traerlo desde login si prefieres)
  const numeroEmpleado = prompt("Ingresa tu n√∫mero de empleado para iniciar el rastreo:");

  if (!numeroEmpleado) {
    alert('N√∫mero de empleado requerido');
    window.location.href = 'index.html'; // Regresar al inicio si no hay n√∫mero
  }

  function actualizarUbicacion(position) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;
    const timestamp = Date.now();

    // Actualizar ubicaci√≥n actual
    database.ref('ubicaciones/' + numeroEmpleado + '/ubicacion').set({
      latitud: lat,
      longitud: lng,
      timestamp: timestamp
    });

    // Guardar en historial
    database.ref('historial/' + numeroEmpleado + '/' + timestamp).set({
      latitud: lat,
      longitud: lng
    });

    document.getElementById('status').innerText = `Ubicaci√≥n actualizada ‚úÖ\nLat: ${lat}\nLng: ${lng}`;
  }

  function errorUbicacion(error) {
    console.error(error);
    document.getElementById('status').innerText = 'Error obteniendo la ubicaci√≥n ‚ùå';
  }

  // Solicitar ubicaci√≥n cada 15 segundos
  function iniciarRastreo() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(actualizarUbicacion, errorUbicacion);
      setInterval(() => {
        navigator.geolocation.getCurrentPosition(actualizarUbicacion, errorUbicacion);
      }, 15000); // Cada 15 segundos
    } else {
      alert('Tu navegador no soporta geolocalizaci√≥n.');
    }
  }

  iniciarRastreo();
</script>

</body>
</html>
