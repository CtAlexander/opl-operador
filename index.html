<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - OPL demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1F3B73 0%, #2C82C9 100%);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: white;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 280px;
      height: 45px;
      margin: 6px auto;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-yellow {
      background-color: #FFC107;
      color: black;
    }
    .btn-yellow:hover {
      background-color: #e0a800;
    }
    .btn-blue {
      background-color: #17A2B8;
      color: white;
    }
    .btn-blue:hover {
      background-color: #138496;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Bienvenido a OPL</h1>

  <button class="btn btn-yellow" onclick="iniciarSesion()">üü° Iniciar Sesi√≥n</button>
  <button class="btn btn-blue" onclick="crearCuenta()">üìù Crear Cuenta</button>
</div>

<script>
  function iniciarSesion() {
    window.location.href = "login.html"; // Va a login.html
  }

  function crearCuenta() {
    window.location.href = "crearCuenta.html"; // Va a crearCuenta.html
  }
</script>

</body>
</html>
